<ion-header [translucent]="true">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
    </ion-toolbar>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-header>

  
  <ion-card>
    <ion-img src="assets/img/header2.png"></ion-img>
    <ion-card-content>
    
<ion-item>
  <ion-input [(ngModel)]="username" name="username" type="text" placeholder="Nombre de usuario">
    <ion-icon name="person-outline"></ion-icon>
  </ion-input>
</ion-item>
<ion-item>
  <ion-input [(ngModel)]="email" name="email" type="text" placeholder="Correo electrónico">
    <ion-icon name="mail-outline"></ion-icon>
  </ion-input>
</ion-item>
<ion-button shape="round" (click)="enviar()">Enviar</ion-button>
<ion-button [routerLink]="['/loginscreen']" shape="round">Login</ion-button>


    </ion-card-content>
</ion-card>
</ion-content>
