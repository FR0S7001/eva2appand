<ion-header class="ion-no-border">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

    </ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultherf="login" text=""></ion-back-button>
    </ion-buttons>
  </ion-header>

  <ion-card>
    <ion-card-title>bienvenido</ion-card-title>
    <ion-img src="assets/img/header2.png"></ion-img>
 
  <ion-card-content>
  
<div class="wrapform">
  <ion-item>
    <ion-icon name="person-outline"></ion-icon>
    <ion-input [(ngModel)]="username" type="text" name="username" required placeholder="nombre de usuario"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon name="lock-closed-outline"></ion-icon>
    <ion-input [(ngModel)]="password" type="password" name="contraseña" placeholder="**************"></ion-input>
  </ion-item>
</div>
<div class="password_forgot">
  <ion-button fill="clear" class="ion-no-padding" [routerLink]="['/restarpass']">¿olvido su contraseña?</ion-button>
</div>
<div class="sing-btn-wrap">
  <ion-button (click)="login()" shape="round" fill="solid" class="sing-btn">Login</ion-button>
  <ion-button [routerLink]="['/login']" shape="round">volver</ion-button>
  
</div>

  </ion-card-content>
</ion-card>

<div class="ion-card-footer">
  <span>no tienes una cuenta?</span><button [routerLink]="['/signup']" class="ion-no-padding"> Sing up</button>
</div>


</ion-content>
